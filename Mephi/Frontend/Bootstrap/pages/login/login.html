<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="describtion" lang="en" content="WALL ART. Log in to your personal account">
    <script src="../../js/head.js"></script>
    <title>WALL ART. Sign in.</title>
</head>
<body style="color: rgb(191, 191, 191)">
    <header>
        <nav class="navbar-expand p-1" data-bs-theme="dark">
            <div class="container-fluid">
                <div id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item px-2"><a class="nav-link" href="../../index.html">Home</a></li>
                  </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <form class="p-5">
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-7">
                        <h3 class="text-center">Sign in to Wall Art</h3>
                        <div class="mb-1">
                            <label for="username" class="form-label">Email address</label>
                            <input placeholder="Login" type="email" class="form-control" required="" id="username">
                        </div>
                        <div class="mb-1">
                            <label for="password" class="form-label">Password</label>
                            <input placeholder="Password" type="password" class="form-control" required="" id="password">
                        </div>
                        <div class="mb-3 form-check ">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success" style="width: 80%" value="Log in">Submit</button>
                        </div>
                        <nav class="navbar" data-bs-theme="dark">
                            <div class="container-fluid">
                                <ul class="navbar-nav m-auto">
                                    <li class="nav-item text-center"><a class="nav-link" href="#">Forgot your password?</a></li>
                                    <li class="nav-item text-center"><a class="nav-link" href="form.html">Sign Up</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </form>

    </main>

    <script src="../../js/footer.js"></script>
    <script src="../../js/script.js"></script>
</body>
</html>
